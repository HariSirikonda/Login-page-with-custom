<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="welcome">Welcome to Registration Page</h1>
    
    <div id="box">

        <div>
            <input type="text" id="input" placeholder="Username">
        </div>
        <div>
            <input type="password" id="input" placeholder="Password">
        </div>
        <div id="layer2">
            <input type="checkbox" name="Remember_me" id="check" placeholder="nfiai">
            <label for="Remember_me">Remember me</label>
        </div>
        <div id="layer3">
            <a href="foget.html" target="_blank">Forget Password</a>
        </div>
        <div id="layer4">
            <button type="submit"id="submit_button">Login</button>
        </div>
    </div>

</html>
